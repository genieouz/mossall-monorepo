<h2 mat-dialog-title>LISTE DES DEMANDES</h2>
<mat-dialog-content class="mat-typography" style="width: 800px;">
  <table mat-table [dataSource]="data" class=" demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>PREMOM</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>NOM</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="error">
      <th mat-header-cell *matHeaderCellDef>ETAT</th>
      <td mat-cell *matCellDef="let element">{{ element.error ? "NON REMBOURSEE" : "REMBOURSEE" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>FERMER</button>
</mat-dialog-actions>
