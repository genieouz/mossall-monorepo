<div
  class="page-wrapper"
  fxLayout="row"
  fxLayoutAlign="none start"
  fxLayoutGap="40px"
>
  <div fxFlex="auto" fxLayout="column" fxLayoutGap="18px">
    <div fxLayout="row" fxLayoutGap="19px">
      <div
        *ngIf="searchForm"
        [formGroup]="searchForm"
        class="search-container"
        fxFlex="auto"
        fxLayoutAlign="start center"
      >
        <mat-icon class="icon" fxLayoutAlign="center center">search</mat-icon>
        <input
          formControlName="search"
          type="text"
          class="form-control"
          placeholder="Recherche"
        />
      </div>
    </div>


    <div class="example-table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        class="example-table"
        matSort
      >
        <!-- matSortActive="uniqueIdentifier"
        matSortDisableClear
        matSortDirection="desc" -->
        <!-- Number Column -->
        <ng-container matColumnDef="message">
          <th  mat-header-cell *matHeaderCellDef class="title " >Message</th>
          <td class="title" mat-cell *matCellDef="let row">
            {{ row.message }}
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef class="title">Fait par</th>
          <td mat-cell *matCellDef="let row">
            {{ row.user?.firstName }} {{ row.user?.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="title">Email</th>
          <td mat-cell *matCellDef="let row">
            {{ row.user?.email }}
          </td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="scope">
          <th mat-header-cell *matHeaderCellDef class="title">Scope</th>
          <td mat-cell *matCellDef="let row">{{ row.scope }}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef class="title" disableClear>Date</th>
          <td mat-cell *matCellDef="let row">
            {{ row.createdAt | date : "YYYY-MM-dd HH:mm" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10, 25, 50, 100]"
        [length]="resultsLength"
        aria-label=""
      ></mat-paginator>
    </div>
  </div>
</div>
