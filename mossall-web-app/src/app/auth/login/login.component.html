<form *ngIf="form" [formGroup]="form" class="form-container" fxLayout="column" fxLayoutGap="40px">
  <div fxLayout="column" fxLayoutGap="32px">
    <span class="title" fxLayoutAlign="center center">Connexion</span>
    <div class="separator"></div>
  </div>
  <div fxLayout="column" fxLayoutGap="50px" fxLayoutGap.lt-sm="32px">
    <div class="color-danger" *ngIf="missingUser">Nom d'utilisateur ou mot de passe incorrecte!</div>
    <div fxLayout="column" fxLayoutGap="24px">
      <label class="form-group" fxLayout="column" fxLayoutGap="8px">
        <span class="label">Email</span>
        <div fxLayoutAlign="start center">
          <input class="form-control" type="email" formControlName="email" placeholder="awafall@mossal.com" name="email">
          <span class="icon-control"><mat-icon>mail_outline</mat-icon></span>
        </div>
      </label>
      <div fxLayout="column" fxLayoutGap="12px">
        <label class="form-group  " fxLayout="column" fxLayoutGap="8px">
          <span class="label">Mot de passe</span>
          <div fxLayoutAlign="end center">
            <input class="form-control" formControlName="password" [type]="hidePassword?'password':'text'" placeholder="entrer votre mot de passe"
              name="password">
            <span class="icon-control"><mat-icon>lock_open</mat-icon></span>
            <span class="toggle-password-visibility"
              (click)="hidePassword=!hidePassword"><mat-icon>{{hidePassword?'visibility_off':'visibility'}}</mat-icon></span>
          </div>
        </label>
        <div class="form-ckeck-container" fxLayoutAlign="end center" fxLayout="row"
          fxLayoutAlign="space-between center">
          <mat-checkbox class="example-margin" name="checked"><span>Se souvenir de
              moi</span></mat-checkbox>
          <span class="pass-forgotten" routerLink="/auth/request-password-reset">Mot de passe oubli√© ?</span>
        </div>
      </div>
    </div>
    <button class="submit" type="submit" (click)="login()" [disabled]="form.invalid">Se connecter</button>
  </div>
</form>
